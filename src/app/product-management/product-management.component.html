<div class="product-form">
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <mat-form-field appearance="fill">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Product Code</mat-label>
            <input matInput formControlName="code" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Add Product</button>
    </form>
</div>

<div class="product-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let product"> {{product.code}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectProduct(row)"></tr>
    </table>
</div>
